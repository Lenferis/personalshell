paths:
  logs: ./logs
  session: ./session
  theme:
    - ./theme

# Настройки логирования (можно менять)
logging:
  level: INFO
  rotation:
    max_size: 10MB
    backup_count: 7
    compress: true
  format: '%(asctime)s | %(levelname)-8s | %(module)s: %(message)s'

# Локализация (полностью настраивается)
locale:
  language: en_US
  timezone: UTC
  datetime_format: iso
  units_system: metric

# Персональные настройки
user:
  theme:
    current: Simple Light
    available:
      - GitHub Dark
      - GitHub Dark High Contrast
      - GitHub Light
      - Simple Light
  styles: null
  shortcuts:
    command_search: Ctrl+K
    history: Ctrl+H
  history_size: 1000
  auto_update: true